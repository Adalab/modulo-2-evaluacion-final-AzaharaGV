<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="header">
      <h1>Buscador de Series</h1>
      <form action="#" method="get">
        <input type="text" class="js-userInput" placeholder="Ej: The Office" />
        <input type="button" class="button js-button" value="Buscar" />
      </form>
    </header>
    <main class="content">
      <section class="all-series-js">
        <ul class="result js-placeResult">
          RESULT
        </ul>
      </section>
      <section class="favorites js-favorites">
        FAVORITES
        <input class="button" type="reset" onclick="reset" value="Eliminar" />
      </section>
    </main>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
